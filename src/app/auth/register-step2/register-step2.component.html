<div class="register-wrapper">
    <header>
        <div class="logo">
            <img src="/assets/moveo.png" alt="Moveo Logo" />
            <span>MOVEO</span>
        </div>
        <button class="signup-button">Sign Up</button>
    </header>

    <main class="register-box">
        <div class="form-section">
            <h1>One more step</h1>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <label>Name and Last Name</label>
                <input type="text" formControlName="fullName" placeholder="Insert your Name and Last Name" />
                <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="error">Required</div>

                <label>Phone Number</label>
                <input type="tel" formControlName="phone" placeholder="Input your Number" />
                <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error">Required</div>

                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Input your accountâ€™s email" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">Valid email required</div>

                <label>Password</label>
                <input type="password" formControlName="password" placeholder="Input Password" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">Required</div>

                <label>Repeat Password</label>
                <input type="password" formControlName="repeatPassword" placeholder="Repeat Password" />
                <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('repeatPassword')?.touched" class="error">Passwords must match</div>

                <label class="upload-link">
                    <input type="file" (change)="onFileSelected($event)" hidden />
                    Take a photo of your driver's license
                </label>

                <a href="https://policies.google.com/terms?hl=es" target="_blank">Terms and Conditions</a>

                <button type="submit" [disabled]="registerForm.invalid">Sign Up</button>
            </form>

            <a routerLink="/login" class="signin-link">Already a member? Sign In</a>
        </div>

        <div class="image-section">
            <img src="/assets/car.png" alt="Car Illustration" />
        </div>
    </main>
</div>
