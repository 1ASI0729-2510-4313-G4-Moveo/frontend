<div class="login-wrapper">
    <header>
        <div class="logo">
            <img src="/assets/moveo.png" alt="Moveo Logo" />
            <span>MOVEO</span>
        </div>

        <button class="signup-button">Sign Up</button>
    </header>

    <main class="login-box">
        <div class="login-form-section">
            <h1>Welcome Back</h1>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Input your accountâ€™s email" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">Valid email required</div>

                <label>Password</label>
                <input type="password" formControlName="password" placeholder="Input Password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">Password is required</div>
                <div *ngIf="loginError" class="error">
                    Incorrect email or password
                </div>

                <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
            </form>

            <a routerLink="/register-step1" class="signup-link">Not a member yet? Sign Up</a>
        </div>

        <div class="login-image-section">
            <img src="/assets/car.png" alt="Car Illustration" />
        </div>
    </main>
</div>
