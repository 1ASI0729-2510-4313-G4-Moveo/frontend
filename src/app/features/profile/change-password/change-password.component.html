<app-header-bar></app-header-bar>

<div class="change-password-wrapper">
    <h2>Change Password</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <label>Actual Password</label>
        <input type="password" formControlName="actualPassword" placeholder="Enter Actual Password" />
        <div *ngIf="showError" class="error">Incorrect current password</div>

        <label>New Password</label>
        <input type="password" formControlName="newPassword" placeholder="Enter New Password" />

        <label>Repeat New Password</label>
        <input type="password" formControlName="repeatNewPassword" placeholder="Repeat New Password" />
        <div *ngIf="passwordForm.hasError('mismatch')" class="error">Passwords must match</div>

        <button type="submit" [disabled]="passwordForm.invalid">Change Password</button>
    </form>
</div>
