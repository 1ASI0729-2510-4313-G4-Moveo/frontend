<app-header-bar></app-header-bar>

<div class="final-confirm-wrapper" *ngIf="data">
    <div class="left">
        <div class="back-wrapper">
            <img src="/assets/arrowleft.png" alt="Back" class="back-icon" (click)="goBack()" />
        </div>

        <h2>{{ data.model }} {{ data.plate }} is waiting for you</h2>

        <div class="car-preview">
            <img [src]="data.image" alt="Selected car" />
        </div>

        <div class="info">
            <p><strong>Time:</strong> {{ data.hours }} Hours</p>
            <p><strong>Car Choosed:</strong> {{ data.model }}</p>
            <p><strong>Price:</strong> S/ {{ data.price }}</p>
            <p><strong>Place:</strong> {{ data.location }}</p>
            <p><strong>Payment Method:</strong> VISA</p>
            <p class="confirm-text">âœ… Booking confirmed! A confirmation email has been sent</p>

            <div class="action-buttons">
                <button class="primary-btn" (click)="goToRecords()">
                    <mat-icon>history</mat-icon>
                    View My Records
                </button>
                <button class="cancel-btn" (click)="cancel()">
                    <mat-icon>cancel</mat-icon>
                    Cancel Reservation
                </button>
            </div>
        </div>
    </div>

    <div class="right">
        <iframe
                width="100%" height="420" style="border:0; border-radius: 16px;"
                loading="lazy" allowfullscreen
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d975.1583520315637!2d-77.03519221421094!3d-12.08751351857761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c88f03cdefed%3A0xf49c8d74ee398cf3!2sUniversidad%20de%20Lima!5e0!3m2!1ses-419!2spe!4v1718720000000">
        </iframe>
    </div>
</div>
