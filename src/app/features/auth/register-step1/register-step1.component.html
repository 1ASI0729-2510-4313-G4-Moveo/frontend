<div class="register-wrapper">
    <header>
        <div class="logo">
            <img src="/assets/moveo.png" alt="Moveo Logo" />
            <span>MOVEO</span>
        </div>
        <button class="signup-button">Sign Up</button>
    </header>

    <main class="register-box">
        <div class="form-section">
            <h1>Welcome</h1>
            <p>First. Let's get to know each other!</p>

            <div class="user-type-selector">
                <h3>I am a:</h3>
                <div class="user-type-cards">
                    <div class="user-type-card"
                         [class.selected]="selectedRole === 'user'"
                         (click)="selectRole('user')">
                        <mat-icon>person</mat-icon>
                        <h3>Renter</h3>
                        <p>I want to rent a car</p>
                    </div>
                    <div class="user-type-card"
                         [class.selected]="selectedRole === 'provider'"
                         (click)="selectRole('provider')">
                        <mat-icon>directions_car</mat-icon>
                        <h3>Car Owner</h3>
                        <p>I want to rent out my car</p>
                    </div>
                </div>
            </div>

            <button class="continue-button" [disabled]="!selectedRole" (click)="onSubmit()">
                <mat-icon>arrow_forward</mat-icon>
                Continue
            </button>

            <a routerLink="/login" class="signin-link">Already a member? Sign In</a>
        </div>
    </main>
</div>
