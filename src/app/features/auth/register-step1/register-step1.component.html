<div class="register-wrapper">
    <header>
        <div class="logo">
            <img src="/assets/moveo.png" alt="Moveo Logo" />
            <span>MOVEO</span>
        </div>
        <button class="signup-button">Sign Up</button>
    </header>

    <main class="register-box">
        <img src="/assets/person.png" alt="General Icon" class="icon" />

        <div class="form-section">
            <h1>Welcome</h1>
            <p>First. Let's get to know each other!</p>

            <form (ngSubmit)="onSubmit()">
                <div class="options">
                    <label>
                        <input type="radio" name="role" value="general" [(ngModel)]="selectedRole" required />
                        General
                    </label>
                    <label>
                        <input type="radio" name="role" value="supplier" [(ngModel)]="selectedRole" required />
                        Car supplier
                    </label>
                </div>

                <button type="submit" [disabled]="!selectedRole">Sign Up</button>
            </form>

            <a routerLink="/login" class="signin-link">Already a member? Sign In</a>
        </div>

        <img src="/assets/persondriver.png" alt="Supplier Icon" class="icon" />
    </main>
</div>
